<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <script src="assets/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1 id="header">Train Activity</h1>
    <div class="row" id="trainSchedule">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class = "card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <container id="addTrain">
        <h3 class="smallHeader">Add Train</h3>
        <form class="form" role="form">
            <div class="form-group-row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group-row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group-row">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrainTime" type="text">
            </div>
            <div class="form-group-row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text">
            </div>
            <button id="submit" type="submit">Add Train</button>
        </form>
    </container>

</body>

</html>
